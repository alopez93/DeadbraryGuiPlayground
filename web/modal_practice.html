    <body>

        <a href="javascript:void(0);" data-toggle="modal" data-target=".debug-modal"><small>Debug Modal</small></a>

        <div id="page-wrapper">
            <div class="modal fade debug-modal" tabindex="-1" role="dialog" aria-labelledby="bootstrapLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Debug Modal</h4>
                        </div>
                        <div class="modal-body">

                            <form role="form" class="form-horizontal" data-toggle="validator">
                                <fieldset>
                                    <legend>User Settings</legend>


                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="libraryCardNumberInput">Library Card Number: </label>
                                        <div class="col-sm-9">
                                            <input id="libraryCardNumberInput" name="libraryCardNumberInput" type="number" placeholder="123456789" class="form-control">
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="userNameInput">Username:</label>
                                        <div class="col-sm-9">
                                            <input id="userNameInput" name="userNameInput" type="text" placeholder="SampleUsername" class="form-control">
                                        </div>
                                    </div>




                                    <div class="form-group">                                        
                                        <label class="col-sm-2 control-label" for="passwordInput">Password: </label>
                                        <div class="col-sm-9">

                                            <input id="passwordInput" name="passwordInput" type="password" placeholder="SampleUsername" class="form-control">
                                        </div>
                                    </div> 

                                    <div class="form-group">                                     
                                        <label class="col-sm-2 control-label" for="passwordConfirmInput">Confirm Password: </label>
                                        <div class="col-sm-9">
                                            <input id="passwordConfirmInput" name="passwordConfirmInput" 
                                                   type="password" placeholder="SampleUsername" class="form-control" data-match="#passwordInput" data-match-error="Passwords don't match">
                                        </div>
                                        <br>
                                        <div class="help-block with-errors"></div>

                                    </div>


                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Save Settings</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
